<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartilha de Canções Paneti</title>

    <!-- Flipbook StyleSheets -->
    <link href="dflip/css/dflip.min.css" rel="stylesheet" type="text/css" />
    <!-- themify-icons.min.css is not required in version 2.0 and above -->
    <link
      href="dflip/css/themify-icons.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="_df_book" id="flipbok_example"></div>

    <!-- Scripts -->
    <script src="dflip/js/libs/jquery.min.js" type="text/javascript"></script>
    <script src="dflip/js/dflip.min.js" type="text/javascript"></script>
    <script>
      // Array com todos os PDFs disponíveis
      const availablePdfs = [
        "cartilha.pdf",
        "cartilha2.pdf",
        "pdf_sample_2.pdf",
      ];

      // Função para obter parâmetros da URL
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Função para validar se o PDF existe no array
      function validatePdf(pdf) {
        return availablePdfs.includes(pdf);
      }

      // Obter o PDF da URL e validar
      const pdfParam = getQueryParam("pdf");
      debugger;
      const pdfSource = validatePdf(pdfParam) ? pdfParam : availablePdfs[0];

      // add pdf in flipbok_example
      document
        .getElementById("flipbok_example")
        .setAttribute("source", pdfSource);
    </script>
  </body>
</html>
