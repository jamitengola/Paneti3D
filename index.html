<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">Cartilha de Canções Paneti</title>

    <!-- Flipbook StyleSheets -->
    <link href="dflip/css/dflip.min.css" rel="stylesheet" type="text/css" />
    <link href="dflip/css/themify-icons.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="pdf-container"></div>

    <!-- Scripts -->
    <script src="dflip/js/libs/jquery.min.js" type="text/javascript"></script>
    <script src="dflip/js/dflip.min.js" type="text/javascript"></script>
    <script>
      // Função para obter parâmetros da URL
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Obter o PDF e título da URL
      const pdfSource = getQueryParam('pdf') || 'cartilha.pdf';
      const pageTitle = getQueryParam('title') || 'Cartilha de Canções Paneti';

      // Atualizar o título da página
      document.getElementById('page-title').textContent = pageTitle;
      document.title = pageTitle;

      // Criar o flipbook com o PDF da URL
      $('#pdf-container').flipBook({
        pdfUrl: pdfSource
      });
    </script>
  </body>
</html>
